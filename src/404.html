<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BinRock Musical</title>
  <base href="/binrock/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Script para redirigir al index.html manteniendo la ruta -->
  <script type="text/javascript">
    // Single Page Apps para GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    var pathSegmentsToKeep = 1;
    
    var l = window.location;
    var path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
    var search = l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '';
    
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      path.replace(/&/g, '~and~') + search + l.hash
    );
  </script>
</head>
<body>
  <!-- Cargando... -->
</body>
</html>
